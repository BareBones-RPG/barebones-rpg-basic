<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BareBones RPG Character Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
    }
    .attribute-row {
      display: flex;
      justify-content: space-between;
    }
    .attribute-row div {
      flex: 1;
      margin-right: 1rem;
    }
    .attribute-row div:last-child {
      margin-right: 0;
    }
    .strikes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>BareBones RPG</h1>
  <h2>Character Creation Form</h2>

  <form>
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name">

    <label for="archetype">Archetype:</label>
    <select id="archetype" name="archetype">
      <option value="divine">Divine (WILLPOWER)</option>
      <option value="fighter">Fighter (MIGHT)</option>
      <option value="magic-user">Magic-User (INSIGHT)</option>
      <option value="rogue">Rogue (AGILITY)</option>
    </select>

    <label for="kin">Kin:</label>
    <select id="kin" name="kin">
      <option value="human">Human</option>
      <option value="halfling">Halfling</option>
      <option value="dwarf">Dwarf</option>
      <option value="elf">Elf</option>
      <option value="goblin">Goblin</option>
      <option value="orc">Half-Orc</option>
    </select>

    <label>Attributes (1-5 max, total pool from Referee):</label>
    <div class="attribute-row">
      <div>
        <label for="agility">Agility</label>
        <input type="number" id="agility" name="agility" min="1" max="5">
      </div>
      <div>
        <label for="insight">Insight</label>
        <input type="number" id="insight" name="insight" min="1" max="5">
      </div>
      <div>
        <label for="might">Might</label>
        <input type="number" id="might" name="might" min="1" max="5">
      </div>
      <div>
        <label for="willpower">Willpower</label>
        <input type="number" id="willpower" name="willpower" min="1" max="5">
      </div>
    </div>

    <label>Strikes:</label>
    <div class="strikes">
      <input type="checkbox" name="strike1">
      <input type="checkbox" name="strike2">
      <input type="checkbox" name="strike3">
    </div>

    <label for="gear">Gear & Weapons:</label>
    <textarea id="gear" name="gear" rows="4" placeholder="List your equipment, weapons, armor, tools..."></textarea>

    <button type="submit">Save Character</button>
  </form>

</body>
</html>
